# This action will make the current branch available
# under https://shiro.staged.apache.org/
name: Stage current branch

on:
  workflow_dispatch: {}


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout main'
        uses: actions/checkout@v5
        with:
          path: 'src'
          persist-credentials: false

      - run: sed -i.bak 's/site.host=.*/site.host=https:\/\/shiro.staged.apache.org\//g' jbake.properties && rm jbake.properties.bak
        shell: bash
        working-directory: ./src

      - run: mv src/site/assets/robots.staging.txt src/site/assets/robots.txt
        shell: bash
        working-directory: ./src

      - uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'

      - run: mvn process-classes --show-version --errors --batch-mode --no-transfer-progress
        working-directory: ./src

      - name: 'Checkout target'
        uses: actions/checkout@v5
        with:
          repository: 'apache/shiro-site'
          ref: 'asf-staging'
          path: 'site-staging'

      - name: 'Copy to staging'
        run: |
          rsync -avP --delete --exclude .git src/target/website/. ./asf-staging
        shell: bash

      - name: 'commit staging'
        working-directory: ./site-staging
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          git commit -m "staging $(date -Is)"
          git push
        shell: bash

